<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>L1.1</title>
</head>
<body>
<h1>Authorization</h1>
<form id="add" action="/page.html" method="post">
    Login: <input type="text" name="login"/>
    Password: <input type="password" name="password"/><br /><br /><hr>
    <input type="submit" onClick="add.action = '/signup'" value="Registration">
    <input type="submit" onClick="add.action = '/signin'" value="Join"/>
</form>
<p>Message: ${message}</p>

<p>Method: ${method}</p>

<p>URL: ${URL}</p>

</body>
</html>
